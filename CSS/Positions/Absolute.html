<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: hotpink;
            position: absolute;
            height: 500px;
            width: 500px;
        }
        #div2{
            background-color: brown;
            position: absolute;
            height: 250px;
            width: 250px;
        }
        #div3{
            background-color: indigo;
            position: relative;
            height: 130px;
            width: 130px;
            border-radius:65px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
